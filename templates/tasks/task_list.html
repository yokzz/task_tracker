{% extends 'base.html' %}
{% block content %}

    <h2>Список завдань</h2>
    <a href="{% url 'tasks:task-form' %}">Додати завдання</a>
    <ul>
        {% for task in tasks %}
        <li>
            <a href="{% url 'tasks:task-detail' task.pk %}">{{ task.title }}</a>
            <span>{{ task.status }}</span>
            <span>{{ task.priority }}</span>
        </li>
        {% empty %}
        <li>Завдань не знайдено</li>
        {% endfor %}
    </ul>

{% endblock %}
