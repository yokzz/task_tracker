{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Comment delete</h2>
    <p>Are you sure you want to delete this comment?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="grey-btn">Yes, delete</button>
        <a href="{{ request.META.HTTP_REFERER }}" style="color: #BDBFB7;">Відміна</a>
    </form>
</div>
{% endblock %}
