{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Task delete</h2>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="grey-btn">Yes, delete</button>
        <a href="{% url 'tasks:task-list' %}" style="color: #BDBFB7;">No, go back to task list</a>
    </form>
</div>
{% endblock %}
